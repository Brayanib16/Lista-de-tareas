<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "slide-in": "slideIn 0.3s ease-out",
              "fade-out": "fadeOut 0.3s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideIn: {
                "0%": { opacity: "0", transform: "translateX(-20px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              fadeOut: {
                "0%": { opacity: "1", transform: "scale(1)" },
                "100%": { opacity: "0", transform: "scale(0.8)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div
        class="glass-effect bg-white/20 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/30 p-8 animate-fade-in"
      >
        <h1
          class="text-4xl font-light text-white text-center mb-8 tracking-wide drop-shadow-lg"
        >
          Lista de tareas
        </h1>

        <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-4">
          <input
            type="text"
            id="nuevaTarea"
            placeholder="Ingresa una nueva tarea..."
            class="flex-1 px-4 py-3 rounded-xl bg-white/10 border border-white/20 placeholder-white/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-300 hover:bg-white/20 w-full"
          />
          <select
            id="prioridadTarea"
            class="sm:w-auto w-full bg-white/10 border border-white/20 rounded-xl px-3 py-2 focus:outline-none"
          >
            <option value="normal" selected>Normal</option>
            <option value="alta">Alta</option>
            <option value="baja">Baja</option>
          </select>
          <button
            onclick="agregarTarea()"
            class="sm:w-auto w-full px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 focus:ring-offset-transparent"
          >
            Agregar
          </button>
        </div>
        <ul id="listaTareas" class="space-y-3">
          <div class="empty-state text-center py-12 text-white/60">
            <div class="text-6xl mb-4">ğŸ“</div>
            <p class="text-lg font-light">No hay tareas aÃºn</p>
            <p class="text-sm">Â¡Agrega una para comenzar!</p>
          </div>
        </ul>
      </div>

      <div
        id="taskCounter"
        class="text-center mt-4 text-white/80 text-sm font-light hidden"
      >
        <span id="taskCount">0</span> tareas totales
      </div>

      <div
        id="estadoTareas"
        class="mt-6 text-white/90 bg-white/10 p-4 rounded-xl border border-white/20 backdrop-blur-md space-y-2 text-sm hidden"
      >
        <div>
          <strong>âœ… Terminadas:</strong> <span id="terminadas">0</span>
        </div>
        <div><strong>â³ En proceso:</strong> <span id="enProceso">0</span></div>
        <div>
          <strong>ğŸ“‹ Pendientes:</strong> <span id="pendientes">0</span>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
